<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd class="blW">W</kbd>
        <kbd class="blE">E</kbd>
        <kbd class="blT">T</kbd>
        <kbd class="blY">Y</kbd>
        <kbd class="blU">U</kbd>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
